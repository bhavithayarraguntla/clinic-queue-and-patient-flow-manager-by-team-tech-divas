<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Doctor Dashboard | Smart Clinic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root{ --primary:#0a5ea5; --secondary:#14a0a0; --bg:#eef6ff; --danger:#dc3545; }
  *{ margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI", sans-serif; }
  body{ background:linear-gradient(120deg,#e8f3ff,#f5fbff); min-height:100vh; }
  header{ background:linear-gradient(90deg,var(--primary),var(--secondary)); color:white; padding:18px; text-align:center; font-size:22px; font-weight:600; box-shadow:0 6px 15px rgba(0,0,0,0.2); }
  .card{ max-width:750px; background:rgba(255,255,255,0.95); margin:35px auto; padding:30px; border-radius:18px; box-shadow:0 15px 40px rgba(0,0,0,0.15); }
  .stats{ display:flex; gap:20px; margin-bottom:25px; }
  .stat-box{ flex:1; background:linear-gradient(135deg,#e7f1ff,#f7fbff); padding:20px; border-radius:14px; text-align:center; }
  .stat-box h2{ margin-top:8px; font-size:28px; color:var(--primary); }
  .current{ margin-bottom:25px; padding:18px; background:#f8f9fa; border-left:5px solid var(--primary); border-radius:10px; }
  .actions{ display:flex; flex-wrap:wrap; gap:12px; }
  button{ padding:12px 18px; border:none; background:var(--primary); color:white; border-radius:8px; font-size:14px; font-weight:600; cursor:pointer; transition:0.3s; }
  button:hover{ transform:translateY(-2px); background:#084c86; }
  .logout{ background:#6c757d; }
  #docNameDisplay { font-style: italic; color: #555; display: block; margin-bottom: 15px; }
</style>
</head>
<body>

<header>üßë‚Äç‚öïÔ∏è Doctor Console ‚Äì Smart Clinic</header>

<div class="card">
  <span id="docNameDisplay">Welcome, Doctor</span>
  
  <div class="stats">
    <div class="stat-box">
      <p>Patients Waiting</p>
      <h2 id="waitingCount">0</h2>
    </div>
    <div class="stat-box">
      <p>Status</p>
      <h2 id="consultStatus">Idle</h2>
    </div>
  </div>

  <div class="current">
    <h3>Current Patient</h3>
    <p id="currentPatientName" style="font-size: 20px; font-weight: bold; margin-top: 5px;">None</p>
    <p id="currentTokenDisplay" style="color: var(--secondary); font-weight: bold;"></p>
  </div>

  <div class="actions">
    <button onclick="callNext()">Call Next Patient</button>
    <button onclick="startConsultation()" style="background: #28a745;">Start Consultation</button>
    <button onclick="endConsultation()" style="background: #6f42c1;">End & Clear</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>
</div>

<script type="module" src="js/doctor.js"></script>
</body>
</html>
