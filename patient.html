<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Patient Dashboard | Smart Clinic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#0a5ea5;
  --secondary:#14a0a0;
  --bg:#eef6ff;
  --card:#ffffff;
  --danger:#dc3545;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", sans-serif;
}

body{
  background:linear-gradient(120deg,#e8f3ff,#f5fbff);
  min-height:100vh;
}

/* HEADER ‚Äì SAME AS DOCTOR */
header{
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  color:white;
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:600;
  letter-spacing:0.5px;
  box-shadow:0 6px 15px rgba(0,0,0,0.2);
}

/* CARD ‚Äì SAME AS DOCTOR */
.card{
  max-width:750px;
  background:rgba(255,255,255,0.95);
  margin:35px auto;
  padding:30px;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,0.15);
}

/* FORM */
label{
  font-weight:600;
  display:block;
  margin-bottom:6px;
  color:#333;
}

select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ced4da;
  margin-bottom:18px;
  font-size:14px;
}

/* BUTTONS ‚Äì SAME STYLE */
.actions{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
}

button{
  padding:12px 18px;
  border:none;
  background:var(--primary);
  color:white;
  border-radius:8px;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:translateY(-2px);
  background:#084c86;
}

.logout{
  background:#6c757d;
}

.logout:hover{
  background:#5a6268;
}

/* TOKEN BOX ‚Äì SAME FEEL AS CURRENT PATIENT */
.token-box{
  background:linear-gradient(135deg,#e7f1ff,#f7fbff);
  margin-top:25px;
  padding:20px;
  border-radius:14px;
  border-left:5px solid var(--primary);
}

.token-box h3{
  margin-bottom:10px;
  color:#333;
}

.token-box p{
  font-size:15px;
}

.alert{
  color:var(--danger);
  font-weight:700;
  margin-top:8px;
}
</style>
</head>

<body>

<header>üßë‚Äçü§ù‚Äçüßë Patient Dashboard ‚Äì Smart Clinic</header>

<div class="card">

  <!-- SELECT DOCTOR -->
  <label>Select Doctor</label>
  <select id="doctor">
    <option value="">-- Choose Doctor --</option>
    <option value="Dr. A Kumar">Dr. A Kumar</option>
    <option value="Dr. S Mehta">Dr. S Mehta</option>
    <option value="Dr. R Sharma">Dr. R Sharma</option>
  </select>

  <!-- ACTION BUTTON -->
  <div class="actions">
    <button onclick="generateToken()">Generate Appointment Token</button>
  </div>

  <!-- TOKEN DETAILS -->
  <div class="token-box" id="tokenBox" style="display:none;">
    <h3>Your Appointment Details</h3>
    <p><b>Doctor:</b> <span id="dName"></span></p>
    <p><b>Token Number:</b> <span id="token"></span></p>
    <p class="alert" id="waitTimeDisplay"
   style="font-weight:bold; margin-top:10px;">
   Calculating estimated wait...
</p>


    <br>
    <button onclick="cancelAppointment()">Cancel Appointment</button>
  </div>

  <br><br>
  <button class="logout" onclick="logout()">Logout</button>

</div>

<script type="module" src="js/patient.js"></script>


</body>
</html>
